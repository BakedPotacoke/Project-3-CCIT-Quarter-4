<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase/2.39.0/umd/index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .events-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
        }

        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            padding: 12px 16px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            font-size: 14px;
            width: 250px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .event-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .event-content {
            padding: 20px;
        }

        .event-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .event-date {
            color: #667eea;
            font-weight: 500;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .event-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .event-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
            font-size: 18px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .header {
                text-align: center;
            }

            .header h1 {
                font-size: 2rem;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .search-input {
                width: 200px;
            }

            .section-header {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Event Dashboard</h1>
            <div class="header-actions">
                <button id="refreshBtn" class="btn btn-secondary">
                    üîÑ Refresh
                </button>
                <button id="addEventBtn" class="btn btn-primary">
                    ‚ûï Add Event
                </button>
                <button id="logoutBtn" class="btn btn-danger">
                    üö™ Logout
                </button>
            </div>
        </div>

        <!-- Events Section -->
        <div class="events-section">
            <div class="section-header">
                <h2 class="section-title">Events</h2>
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search events...">
                    <button id="searchBtn" class="btn btn-secondary btn-small">üîç</button>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingSpinner" class="loading" style="display: none;">
                <div class="spinner"></div>
                Loading events...
            </div>

            <!-- Events Grid -->
            <div id="eventsGrid" class="events-grid"></div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <h3>No Events Found</h3>
                <p>Start by adding your first event!</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle" class="modal-title">Add New Event</h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>

            <div id="alertContainer"></div>

            <form id="eventForm">
                <div class="form-group">
                    <label class="form-label" for="eventTitle">Event Title *</label>
                    <input type="text" id="eventTitle" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="eventDate">Event Date *</label>
                    <input type="date" id="eventDate" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="eventImage">Image URL</label>
                    <input type="url" id="eventImage" class="form-input" placeholder="https://example.com/image.jpg">
                </div>

                <div class="form-group">
                    <label class="form-label" for="eventDescription">Description</label>
                    <textarea id="eventDescription" class="form-textarea"
                        placeholder="Enter event description..."></textarea>
                </div>

                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="submitBtn" class="btn btn-primary">Save Event</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Configuration
        const supabaseUrl = 'https://useaetqppiwnwskgflew.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVzZWFldHFwcGl3bndza2dmbGV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDU2MzUsImV4cCI6MjA2MzI4MTYzNX0.-O82dmYa9tE6iWh5bC4LijaKgst5PPmiV1Hkf2tb7xM';

        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        // Initialize Supabase client
        // getEvents(supabaseClient);
        // Global variables
        let currentUser = null;
        let eventsData = [];
        let filteredEvents = [];
        let editingEventId = null;

        // DOM Elements
        const loadingSpinner = document.getElementById('loadingSpinner');
        const eventsGrid = document.getElementById('eventsGrid');
        const emptyState = document.getElementById('emptyState');
        const eventModal = document.getElementById('eventModal');
        const eventForm = document.getElementById('eventForm');
        const modalTitle = document.getElementById('modalTitle');
        const alertContainer = document.getElementById('alertContainer');
        const searchInput = document.getElementById('searchInput');

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', initializeDashboard);

        async function initializeDashboard() {
            try {
                showLoading(true);

                // Check authentication (simplified for demo)
                currentUser = { id: 1, email: 'admin@example.com', role: 'admin' };

                // Setup event listeners
                setupEventListeners();

                // Load events data
                await loadEvents();

                showLoading(false);
            } catch (error) {
                console.error('Dashboard initialization error:', error);
                showAlert('Failed to initialize dashboard', 'error');
                showLoading(false);
            }
        }

        function setupEventListeners() {
            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', async () => {
                await loadEvents();
                showAlert('Data refreshed successfully', 'success');
            });

            // Add event button
            document.getElementById('addEventBtn').addEventListener('click', () => {
                openModal('add');
            });

            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', () => {
                if (confirm('Are you sure you want to logout?')) {
                    alert('Logout functionality would redirect to login page');
                }
            });

            // Modal close buttons
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('cancelBtn').addEventListener('click', closeModal);

            // Search functionality
            searchInput.addEventListener('input', handleSearch);
            document.getElementById('searchBtn').addEventListener('click', handleSearch);

            // Form submission
            eventForm.addEventListener('submit', handleFormSubmit);

            // Close modal when clicking outside
            eventModal.addEventListener('click', (e) => {
                if (e.target === eventModal) {
                    closeModal();
                }
            });
        }

        async function loadEvents() {
            try {
                showLoading(true);

                const { data, error } = await supabaseClient
                    .from('Event')
                    .select('*')
                    .order('date', { ascending: false });

                if (error) throw error;

                eventsData = data || [];
                filteredEvents = [...eventsData];
                renderEvents();

            } catch (error) {
                console.error('Error loading events:', error);
                showAlert('Failed to load events', 'error');
            } finally {
                showLoading(false);
            }
        }

        function renderEvents() {
            eventsGrid.innerHTML = '';

            if (filteredEvents.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            filteredEvents.forEach(event => {
                const eventCard = createEventCard(event);
                eventsGrid.appendChild(eventCard);
            });
        }

        function createEventCard(event) {
            const card = document.createElement('div');
            card.className = 'event-card';

            const formattedDate = new Date(event.date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            card.innerHTML = `
                ${event.image_url
                    ? `<img src="${event.image_url}" alt="${event.title}" class="event-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">`
                    : ''
                }
                <div class="event-image" style="${event.image_url ? 'display: none;' : ''}">
                    üìÖ ${event.title}
                </div>
                <div class="event-content">
                    <h3 class="event-title">${event.title}</h3>
                    <div class="event-date">${formattedDate}</div>
                    <p class="event-description">${event.description || 'No description available'}</p>
                    <div class="event-actions">
                        <button class="btn btn-secondary btn-small" onclick="editEvent(${event.id})">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="btn btn-danger btn-small" onclick="deleteEvent(${event.id})">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();

            if (searchTerm === '') {
                filteredEvents = [...eventsData];
            } else {
                filteredEvents = eventsData.filter(event =>
                    event.title.toLowerCase().includes(searchTerm) ||
                    event.description?.toLowerCase().includes(searchTerm)
                );
            }

            renderEvents();
        }

        function openModal(mode, event = null) {
            editingEventId = null;

            if (mode === 'add') {
                modalTitle.textContent = 'Add New Event';
                eventForm.reset();
            } else if (mode === 'edit' && event) {
                modalTitle.textContent = 'Edit Event';
                editingEventId = event.id;

                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventDate').value = event.date;
                document.getElementById('eventImage').value = event.image_url || '';
                document.getElementById('eventDescription').value = event.description || '';
            }

            alertContainer.innerHTML = '';
            eventModal.classList.add('show');
        }

        function closeModal() {
            eventModal.classList.remove('show');
            eventForm.reset();
            editingEventId = null;
        }

        async function handleFormSubmit(e) {
            e.preventDefault();

            const formData = {
                title: document.getElementById('eventTitle').value.trim(),
                date: document.getElementById('eventDate').value,
                image_url: document.getElementById('eventImage').value.trim() || null,
                description: document.getElementById('eventDescription').value.trim() || null
            };

            try {
                let result;

                if (editingEventId) {
                    // Update existing event
                    result = await supabaseClient
                        .from('Event')
                        .update(formData)
                        .eq('id', editingEventId);
                } else {
                    // Insert new event
                    result = await supabaseClient
                        .from('Event')
                        .insert([formData]);
                }

                if (result.error) throw result.error;

                showAlert(
                    editingEventId ? 'Event updated successfully!' : 'Event added successfully!',
                    'success'
                );

                closeModal();
                await loadEvents();

            } catch (error) {
                console.error('Error saving event:', error);
                showAlert('Failed to save event. Please try again.', 'error');
            }
        }

        async function editEvent(eventId) {
            const event = eventsData.find(e => e.id === eventId);
            if (event) {
                openModal('edit', event);
            }
        }

        async function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event?')) {
                return;
            }

            try {
                showLoading(true);

                const { data, error } = await supabaseClient
                    .from('Event')
                    .delete()
                    .eq('id', eventId);

                if (error) {
                    console.error('Supabase delete error:', error);
                    showAlert('Failed to delete event in database. Please try again.', 'error');
                    return;
                }

                if (data && data.length === 0) {
                    // Sometimes Supabase returns empty array if no row matched
                    showAlert('No matching event found to delete.', 'error');
                    return;
                }

                // Only update local list if backend delete worked
                eventsData = eventsData.filter(e => e.id !== eventId);
                filteredEvents = filteredEvents.filter(e => e.id !== eventId);
                renderEvents();

                showAlert('Event deleted successfully!', 'success');

            } catch (err) {
                console.error('Error during deleteEvent:', err);
                showAlert('An unexpected error occurred. Please try again.', 'error');
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            loadingSpinner.style.display = show ? 'flex' : 'none';
        }

        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;

            if (alertContainer) {
                alertContainer.innerHTML = alertHtml;
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            } else {
                // Show at top of page if modal is not open
                const tempAlert = document.createElement('div');
                tempAlert.style.cssText = 'position: fixed; top: 20px; right: 20px; z-index: 9999;';
                tempAlert.innerHTML = alertHtml;
                document.body.appendChild(tempAlert);

                setTimeout(() => {
                    tempAlert.remove();
                }, 5000);
            }
        }
    </script>
</body>

</html>
